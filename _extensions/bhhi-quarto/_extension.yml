title: BHHI Quarto Format
author: Eve Perry
version: 1.1.0
contributes:
  format:
    common:
      execute:
        echo: false
        warning: false
        message: false
      knitr:
        opts_chunk:
          dev: ragg_png
          dpi: 144
      highlight-style: a11y
    html:
      theme: [lumen, theme.scss]
      linestretch: 1.6
      title-block-banner: true
      toc: true
      toc-depth: 4
      toc-title: Contents
      anchor-sections: false
      smooth-scroll: true
      code-tools:
        source: true
      code-overflow: wrap
      self-contained: true
    docx:
      reference-doc: custom-reference-doc.docx
